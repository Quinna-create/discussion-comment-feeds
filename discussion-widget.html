<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Feed Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-section {
            padding: 20px;
            background: #000;
        }

        .video-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: #1a1a1a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }

        .video-placeholder video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .discussion-feed {
            padding: 20px;
            background: #ffffff;
            border-left: 1px solid #e0e0e0;
            max-height: 600px;
            overflow-y: auto;
        }

        .feed-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .refresh-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #0052a3;
        }

        .post {
            margin-bottom: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 3px solid #0066cc;
            animation: slideIn 0.3s ease-out;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .post.active {
            background: #e3f2fd;
            border-left-color: #1976d2;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .post-author {
            font-weight: 600;
            color: #0066cc;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .post-content {
            color: #333;
            line-height: 1.5;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .post-meta {
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 15px;
        }

        .settings {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .settings label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 600;
            color: #555;
        }

        .settings input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .settings button {
            width: 100%;
            padding: 8px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .settings button:hover {
            background: #0052a3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .discussion-feed {
                border-left: none;
                border-top: 1px solid #e0e0e0;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-placeholder">
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag. Replace this with your video URL.
                </video>
            </div>
        </div>

        <div class="discussion-feed">
            <div class="feed-header">
                <span>Discussion Feed</span>
                <button class="refresh-btn" onclick="fetchDiscussionPosts()">â†» Refresh</button>
            </div>

            <div class="settings">
                <label>API Endpoint URL:</label>
                <input type="text" id="apiUrl" value="https://c76efa4a-f1cb-493a-bbce-a2170f4456b4-00-2qw4tixq4jmr9.kirk.replit.dev" />
                <label>Cycle Interval (seconds):</label>
                <input type="number" id="cycleInterval" value="5" min="1" max="60" />
                <button onclick="updateSettings()">Update Settings</button>
            </div>

            <div id="postsContainer">
                <div class="loading">Loading discussion posts...</div>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let currentIndex = 0;
        let cycleTimer = null;
        let apiUrl = 'https://c76efa4a-f1cb-493a-bbce-a2170f4456b4-00-2qw4tixq4jmr9.kirk.replit.dev';
        let cycleInterval = 5000; // 5 seconds default

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            fetchDiscussionPosts();
            setupVideoCycling();
        });

        function loadSettings() {
            const savedApiUrl = localStorage.getItem('discussionApiUrl');
            const savedInterval = localStorage.getItem('cycleInterval');
            
            if (savedApiUrl) {
                apiUrl = savedApiUrl;
                document.getElementById('apiUrl').value = savedApiUrl;
            }
            
            if (savedInterval) {
                cycleInterval = parseInt(savedInterval) * 1000;
                document.getElementById('cycleInterval').value = parseInt(savedInterval);
            }
        }

        function updateSettings() {
            const newApiUrl = document.getElementById('apiUrl').value.trim();
            const newInterval = parseInt(document.getElementById('cycleInterval').value);
            
            if (newApiUrl) {
                apiUrl = newApiUrl;
                localStorage.setItem('discussionApiUrl', newApiUrl);
            }
            
            if (newInterval >= 1 && newInterval <= 60) {
                cycleInterval = newInterval * 1000;
                localStorage.setItem('cycleInterval', newInterval.toString());
            }
            
            // Restart cycling with new settings
            stopCycling();
            fetchDiscussionPosts();
            setupVideoCycling();
            
            alert('Settings updated successfully!');
        }

        async function fetchDiscussionPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '<div class="loading">Loading discussion posts...</div>';

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Handle different possible response formats
                if (Array.isArray(data)) {
                    posts = data;
                } else if (data.posts && Array.isArray(data.posts)) {
                    posts = data.posts;
                } else if (data.discussions && Array.isArray(data.discussions)) {
                    posts = data.discussions;
                } else {
                    // If data is an object with properties, try to extract posts
                    posts = [data];
                }

                if (posts.length === 0) {
                    container.innerHTML = '<div class="loading">No discussion posts available yet.</div>';
                    return;
                }

                displayPosts();
            } catch (error) {
                console.error('Error fetching discussion posts:', error);
                container.innerHTML = `
                    <div class="error">
                        <strong>Error loading posts:</strong><br>
                        ${error.message}<br>
                        <small>Please check the API URL in settings.</small>
                    </div>
                `;
            }
        }

        function displayPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.id = `post-${index}`;
                
                // Extract post data with fallbacks for different formats
                const author = post.author || post.user || post.username || 'Anonymous';
                const content = post.content || post.message || post.text || post.body || 'No content available';
                const timestamp = post.timestamp || post.date || post.created_at || 'Recently';
                
                postElement.innerHTML = `
                    <div class="post-author">${escapeHtml(author)}</div>
                    <div class="post-content">${escapeHtml(content)}</div>
                    <div class="post-meta">${escapeHtml(formatTimestamp(timestamp))}</div>
                `;
                
                container.appendChild(postElement);
            });

            // Highlight first post
            if (posts.length > 0) {
                highlightPost(0);
            }
        }

        function highlightPost(index) {
            // Remove active class from all posts
            document.querySelectorAll('.post').forEach(post => {
                post.classList.remove('active');
            });

            // Add active class to current post
            const currentPost = document.getElementById(`post-${index}`);
            if (currentPost) {
                currentPost.classList.add('active');
                currentPost.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function setupVideoCycling() {
            const video = document.getElementById('videoPlayer');
            
            // Start cycling when video plays
            video.addEventListener('play', function() {
                startCycling();
            });

            // Stop cycling when video pauses
            video.addEventListener('pause', function() {
                stopCycling();
            });

            // Stop cycling when video ends
            video.addEventListener('ended', function() {
                stopCycling();
            });
        }

        function startCycling() {
            if (posts.length === 0) return;
            
            stopCycling(); // Clear any existing timer
            
            cycleTimer = setInterval(() => {
                currentIndex = (currentIndex + 1) % posts.length;
                highlightPost(currentIndex);
            }, cycleInterval);
        }

        function stopCycling() {
            if (cycleTimer) {
                clearInterval(cycleTimer);
                cycleTimer = null;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp || timestamp === 'Recently') return 'Recently';
            
            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) return timestamp;
                
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
                if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                
                return date.toLocaleDateString();
            } catch (e) {
                return timestamp;
            }
        }

        // Refresh posts periodically (every 2 minutes)
        setInterval(fetchDiscussionPosts, 120000);
    </script>
</body>
</html>
